<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chair aur code</h1>
    <button id="stop">stop</button>  
</body>
<script>
     const changeText=function()
     {
        document.querySelector('h1').innerHTML="Moksh aur Java"
     }   
     const change=setTimeout(changeText,2000) // will change Chair aur Code to Moksh aur Java after 2 seconds
   document.querySelector('#stop').addEventListener('click',function()
{
    clearTimeout(change)
    console.log("STOPPED");
    
})
 
</script>
</html>
